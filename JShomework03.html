<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>九九乘法表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      #createTable{
            background-color: white;
            padding: 20px;
      }

      td{
        background-color: rgb(159, 236, 247);
        border: 3px solid rgb(12, 118, 154);
        padding: 5px;
        text-align: left;
      }
    </style>
  </head>
  <body>
  <div id="createTable">
    <h1>九九乘法表</h1>
  </div>
    <script>
      function createTable(){
        const table = document.createElement('table');
        
        for (let a = 2; a <= 9; a++){
          const row = document.createElement('td');


          for (let b = 1; b <= 9; b++){
            const caculate = document.createElement('tr');
            const result = a * b;
            caculate.textContent = `${a} * ${b} = ${result}`;
            row.appendChild(caculate);
          };
        
        table.appendChild(row);
      };
      document.getElementById('createTable').appendChild(table);
    };
    createTable();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
